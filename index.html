<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Calculator</title>
</head>

<body class="dark">
    <div class="calculator-container">
        <div id="calculator">
            <div class="calculator-theme container">
                <h4 class="calculator-header">Calculator</h4>
                <button class="calculator-theme-btn">
                    <div class="circle">
                        <i class="bi bi-brightness-high"></i>
                        <i class="bi bi-moon"></i>
                    </div>
                </button>
            </div>

            <div class="calculator-main container">
                <input type="text" class="display-numbers" readonly>
            </div>

            <div class="buttons-container container">
                <button value="AC" class="btn btn-blue">AC</button>
                <button value="DEL" class="btn btn-blue">DEL</button>
                <button value="%" class="btn btn-blue">%</button>
                <button value="/" class="btn btn-red">/</button>
                <button value="7" class="btn">7</button>
                <button value="8" class="btn">8</button>
                <button value="9" class="btn">9</button>
                <button value="*" class="btn btn-red">*</button>
                <button value="4" class="btn">4</button>
                <button value="5" class="btn">5</button>
                <button value="6" class="btn">6</button>
                <button value="-" class="btn btn-red">-</button>
                <button value="1" class="btn">1</button>
                <button value="2" class="btn">2</button>
                <button value="3" class="btn">3</button>
                <button value="+" class="btn btn-red">+</button>
                <button value="0" class="btn btn-zero">0</button>
                <button value="." class="btn">.</button>
                <button value="=" class="btn btn-equal">=</button>
            </div>
        </div>
    </div>

</body>
<script src="./main.js"></script>

</html>
